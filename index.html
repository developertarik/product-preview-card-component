<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--add css-->
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img style="width: 300px; height: 350px;" src="./images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="product">
    <div class="product-header">
   <h2>
    PERFUME
   </h2>   
    <h1>
      Gabrielle <br> Essence Eau De <br></br> Parfum
    </h1>
    </div>  
    <div class="product-para">
      A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, 
      Perfumer-Creator for the <br> House of CHANEL.
    </div>
     
    <div class="price">
      $149.99
      $169.99
    
      Add to Cart
    </div>
     
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">developertarik</a>.
  </div>
</body>
</html>
