<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--add css-->
  <link rel="stylesheet" href="styles/style.css">
  <!--add font-awesome-->
  <script src="https://kit.fontawesome.com/4e69401d28.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img class="img-img" style="width: 300px; height: 430px;" src="./images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="product">
    <div class="product-header">
   <p class="perfume">PERFUME</p>   
    <h1 class="product-head">Gabrielle <br> Essence Eau De <br>Parfum</h1>
    </div>  
    <div class="product-para">
     <p class="perfume-para"> A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, 
      Perfumer-Creator for the <br> House of CHANEL.</p>
    </div>
     
    <div class="price">
     <h1 class="a-price">$149.99 <span class="a169"> $169.99 </span></h1> 
     
     
    <button class="cart-button"><i class="fas fa-shopping-cart"></i>Add to Cart </button>
    </div>
     
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">developertarik</a>.
  </div>
</body>
</html>
